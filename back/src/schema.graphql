type Query {
  agricultor(id: ID!): Agricultor
}

type Mutation {
  login(Email: String!, Senha: String!): AuthPayload
  signup(Email: String!, Senha: String!, Nome: String!): AuthPayload
}

type AuthPayload {
  token: String!
  agricultor: Agricultor!
}

type Agricultor {
  id: ID!
  Nome: String!
  Email: String!
}
