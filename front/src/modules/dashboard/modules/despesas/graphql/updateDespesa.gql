mutation UpdateDespesa(
  $index: ID!
  $date: DateTime!
  $descricao: String!
  $valor: Float!
  $tipo: String!
) {
  updateDespesaRealizada(
    where: { id: $index }
    data: {
      DescrDetalhada: $descricao
      Data: $date
      Valor: $valor
      TipoDespesa: { update: { DescrTipoDespesa: $tipo } }
    }
  ) {
    id
    DescrDetalhada
    Data
    Valor
    TipoDespesa {
      id
      DescrTipoDespesa
    }
    Agricultor {
      id
      Nome
    }
  }
}
